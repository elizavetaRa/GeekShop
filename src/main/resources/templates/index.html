<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="resources/css/main.css" />
    <link rel="stylesheet" media="screen,projection" type="text/css" href="resources/css/scheme.css" />
    <script th:src="@{resources/js/modernizr.custom.63321.js}"></script>
</head>
<body>
<!--<div class="container">-->

    <div id="main">

        <!-- Header -->
        <div th:replace="header :: #header"></div>

        <div id="nav">
            <ul class="box">
                <li id="nav-active"><a href="#">Login</a></li>
            </ul>

            <hr class="noscreen" />
        </div>

        <section class="main">
            <form method="post" class="form-1" id="form" th:action="@{/index}">
                <p class="field">
                    <input name="userName" id="userName" type="text" placeholder="Username"/>
                    <i class="icon-user icon-large"></i>
                </p>
                <p class="field">
                    <input name="password" id="password" type="password" placeholder="Password" />
                    <i class="icon-lock icon-large"></i>
                </p>
                <p class="submit">
                    <button type="submit" name="submit" th:value="#{index.form.login}" value="Login"><i class="icon-arrow-right icon-large"></i></button>
                </p>
            </form>
        </section>
    </div>
<!--</div>-->
</body>
</html>
