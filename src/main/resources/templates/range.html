<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('range')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Sortimentverwaltung</h3>

            <div id="content-in">

                <table class="table-style01">
                    <thead>
                    <tr>
                        <th style="width:3em">Kategorie</th>
                        <th>Unterkategorie</th>
                        <th style="width:16em">Produkt</th>
                        <th style="width:8em">Bestand</th>
                        <th style="width:8em">Preis</th>
                        <th style="width:12em"></th>
                    </tr>
                    </thead>
                    <tbody th:each="super : ${supercategories}">
                    <tr class="highlight">      <!--Kategorie-->
                        <td class="t-left" colspan="5" th:text="${super.name}">Kleidung</td>
                        <td>
                            <form th:action="@{/range/editsuper/} + ${super.name}" style="display: inline-block">
                            <button class="MyButton">bearbeiten</button>
                            </form>
                            <form th:method="delete" th:action="@{/range/delsuper}" style="display: inline-block">
                                <input name="superName" type="hidden" th:value="${super.name}" />
                                <button class="MyButton">löschen</button>
                            </form>
                        </td>
                    </tr>

                    <tr th:each="sub : ${super.subCategories}">                     <!--Unterkategorie-->


                        <td></td>
                        <td bgcolor="#E5F4FA" class="t-left" colspan="4" th:text="${sub.name}">T-Shirts</td>
                        <td bgcolor="#E5F4FA">
                            <button class="MyButton">bearbeiten</button>
                            <form th:method="delete" th:action="@{/range/delsub}" style="display: inline-block">
                                <input name="subName" type="hidden" th:value="${sub.name}" />
                                <button class="MyButton">löschen</button>
                            </form>
                        </td>
                    <tr th:each="product : ${sub.products}">                        <!--Produkt-->
                        <td colspan="2"></td>
                        <td th:text="${product.name}">Grünes T-Shirt</td>
                        <td>100</td>
                        <td>10€</td>
                        <td>
                            <button class="MyButton">bearbeiten</button>
                            <form th:method="delete" th:action="@{/range/delproduct}" style="display: inline-block">
                                <input name="productIdent" type="hidden" th:value="${product.getIdentifier()}" />
                                <button class="MyButton">löschen</button>
                            </form>                        </td>
                    </tr>

                    </tr>


                    </tbody>

                </table>

                <button id="addProd" class="myButton">Produkt hinzufügen</button>

            </div>

            <hr class="noscreen"/>

        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
