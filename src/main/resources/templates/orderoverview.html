<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('cart')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 th:if="${session.overview}" id="content-title">Übersicht des Kaufvorgangs</h3>

            <h3 th:if="${!session.overview}" id="content-title">Übersicht der Reklamation</h3>

            <div id="content-in">

                <p th:utext="'&lt;strong&gt;' + (${session.overview} ? 'Rechnungsnummer' : 'Rechnungsnummer Ihrer Reklamationsanfrage') + ': &lt;/strong&gt;' + ${T(geekshop.model.GSOrder).longToString(order.orderNumber)}"></p>

                <p th:utext="'&lt;strong&gt;Datum: &lt;/strong&gt;' + ${#dates.format(order.creationDate, 'dd.MM.yyyy HH:mm')}"></p>

                <p th:if="${!session.overview}"
                   th:utext="'Reklamation bezieht sich auf &lt;strong&gt;Rechnung ' + ${T(geekshop.model.GSOrder).longToString(order.reclaimedOrder.orderNumber)} + '&lt;/strong&gt;'"></p>

                <p th:if="${session.overview}"
                   th:utext="'&lt;strong&gt;Zahlungsart: &lt;/strong&gt;' + ${order.paymentType.value}"></p>

                <br/>

                <table class="table-style01 alternatRows">
                    <tr>

                        <th>Artikel</th>
                        <th style="width:8em">Anzahl</th>
                        <th style="width:8em">Stückpreis</th>
                        <th style="width:8em">Gesamtpreis</th>

                    </tr>

                    <tr th:each="orderline : ${order.orderLines}">
                        <td th:text="${orderline.productName}">USB-Ventilator</td>
                        <td th:text="${orderline.quantity.amount}">2</td>
                        <td th:text="${T(geekshop.model.GSProduct).moneyToString(catalog.findOne(orderline.productIdentifier).get().price)}">
                            15 EUR
                        </td>
                        <td th:text="${T(geekshop.model.GSProduct).moneyToString(orderline.price)}">15 EUR</td>
                    </tr>

                    <tfoot>
                    <tr>
                        <td th:if="${session.overview}" colspan="3" class="t-right">Zu zahlende Summe:</td>
                        <td th:if="${!session.overview}" colspan="3" class="t-right">Zurückzuzahlende Summe:</td>
                        <td><strong th:text="${T(geekshop.model.GSProduct).moneyToString(order.totalPrice)}">269,47 EUR</strong></td>
                    </tr>
                    </tfoot>

                </table>


            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
