<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('orders')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Übersicht der Bestellung</h3>

            <div id="content-in">

                <p>Rechnungsnummer ihrer Bestellung : <div th:text="${lastorder.orderNumber.identifier}"></div></p>
                <p>Gekauft am:  <div th:text="${lastorder.dateCreated.toString()}"></div></p>
                <p>Verkäufer:</p>

                <table class="table-style01">
                    <thead>
                    <tr>

                        <th style="width:16em">Produkt</th>
                        <th style="width:8em">Anzahl</th>
                        <th style="width:8em">Preis</th>

                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="orderline : ${lastorder}">
                        <td th:text="${lastorder.productName}">USB-Ventilator</td>
                        <td th:text="${orderline.quantity.amount}">2</td>
                        <td th:text="${orderline.preice">15 EUR</td>
                    </tr>

                    </tbody>

                    <tfoot>
                    <tr>
                        <td colspan="2" class="t-right">Gesamtpreis:</td>
                        <td th:text="${lastorder.totalPrice}">269,47 EUR</td>
                    </tr>
                    </tfoot>

                </table>


            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
