<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('range')"></div>

    <!-- 2 columns (content + sidebar) -->
    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title"
                th:text="(${sub} ? 'Unterkategorie ' + ${sub.name} + ' von ' + ${sub.getSuperCategory().name} + ' bearbeiten' : 'Unterkategorie hinzufügen')">Unterkategorie</h3>

            <div id="content-in">

                <form th:action="(${sub} ? '/range/editsub' : '/range/addsub')" method="post">
                    <table class="table-style01 t-left noborder">
                        <tr>
                            <td>
                                <label for="name" class="highlight">Name:</label>
                            </td>
                            <td th:with="name = (${sub} ? ${sub.name})">
                                <p th:if="${!isNew}" th:text="${name}"></p>
                                <input name="name" id="name" type="text" size="30" maxlength="30"
                                       value="Kategorie" th:value="${name}"
                                       required="required"/>
                            </td>
                            <td th:with="superCategory = (${sub} ? ${sub.getSuperCategory()})">
                                <select name="superCategory" id="superCategory" size="20" required="required">
                                    <option th:each="super : ${superCategories}"
                                            th:value="${super.name}" th:text="${super.name}"
                                            th:selected="${superCategory == super}"></option>
                                </select>
                            </td>

                        </tr>

                    </table>
                    <input th:value="${sub} ? ${sub.name}" type="hidden" name="subCategory"/>
                    <button type="submit" name="save" id="save" class="myButton">Speichern
                    </button>
                    <a th:href="@{/range}" class="myButton">Zurück</a>
                </form>

            </div>
            <!-- /content-in -->

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
