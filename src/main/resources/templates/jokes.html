<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Geek-Shop Think NERD</title>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="resources/css/main.css"/>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="resources/css/scheme.css"/>
    <link rel="stylesheet" media="print" type="text/css" href="resources/css/print.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="resources/js/selectAll.js"></script>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('jokes')"></div>

    <!-- 2 columns (content + sidebar) -->
    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Witzeverwaltung</h3>

            <div id="content-in">

                <form action="#">

                    <table class="table-style01 alternatRows">
                        <tr>
                            <th><input type="checkbox" id="selectAll"/></th>
                            <th>Text</th>

                        </tr>
                        <tr th:each="joke : ${jokes}">
                            <td align="center"><input type="checkbox" class="case" name="case" value="1"/></td>
                            <td>
                                <textarea name="joke[]" cols="50" rows="4" th:utext="${joke.text}">Es war dunkel, feucht und neblig ...</textarea>
                            </td>
                        </tr>
                    </table>

                    <button id="add" class="myButton" style="margin-left: 1%">Neuen Witz hinzufügen</button>
                    <button id="delete" class="myButton" style="margin-left: 1%">Löschen</button>

                </form>
            </div>
            <!-- content-in-->

            <hr class="noscreen"/>

        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
