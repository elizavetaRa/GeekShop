<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="../resources/css/main.css"/>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="../resources/css/scheme.css"/>
    <link rel="stylesheet" media="print" type="text/css" href="../resources/css/print.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../resources/js/selectAll.js"></script>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('jokes')"></div>

    <!-- 2 columns (content + sidebar) -->
    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Witzeverwaltung</h3>

            <div id="content-in">

                <div>

                    <table class="table-style01 alternatRows">
                        <tr>
                            <th><input type="checkbox" id="selectAll"/></th>
                            <th>Text</th>
                            <th></th>

                        </tr>
                        <tr th:each="joke : ${jokes}">
                            <td align="center"><input type="checkbox" class="case" name="case" th:value="${joke.id}"/>
                            </td>
                            <td>
                                <p name="joke[]" cols="50" rows="4" th:utext="${joke.text}">Es war dunkel, feucht und
                                    neblig ...</p>
                            </td>
                            <td>
                                <form th:action="@{/jokes/} + ${joke.id}" method="post">
                                <button type="submit" class="myButton">Ändern</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

                <form method="post" id="Joke" th:action="@{/newjoke}" style="display: inline-block">
                    <div class="form-group" style="display: inline-block">
                        <label for="newJoke">Neuer Witz</label><br/>
                        <textarea name="newJoke" id="newJoke" class="form-control" type="text" />
                    </div>
                    <button id="add" class="myButton" style="margin-left: 1%; display: inline-block">Neuen Witz hinzufügen</button>
                </form>
                <form method="delete" id="delJokes" th:action="@{/deljokes}" style="display: inline-block">
                    <button id="delete" class="myButton" style="margin-left: 1%">Markierte löschen</button>
                </form>


            </div>
            <!-- content-in-->

            <hr class="noscreen"/>

        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
