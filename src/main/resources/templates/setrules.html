<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('staff')"></div>

    <!-- 2 columns (content + sidebar) -->
    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Passwortregeln ändern</h3>

            <div id="content-in">

                <form method="post" action="/setrules">
                    <p>
                        <input type="checkbox" name="upperLower" id="upperLower" value="true" th:checked="${passwordRules.upperAndLowerNecessary}"/>
                        <label for="upperLower">Groß- und Kleinbuchstaben erforderlich</label>
                    </p>

                    <p>
                        <input type="checkbox" name="digits" id="digits" value="true" th:checked="${passwordRules.areDigitsNecessary()}"/>
                        <label for="digits">Zahlen erforderlich</label>
                    </p>

                    <p>
                        <input type="checkbox" name="specialChars" id="specialChars" value="true" th:checked="${passwordRules.areSpecialCharactersNecessary()}"/>
                        <label for="specialChars">Sonderzeichen erforderlich</label>
                    </p>
                    <br/>
                    <p>
                        <label for="minLength">Minimale Länge des Passworts: </label>
                        <input type="number" name="minLength" id="minLength" min="1" max="128" th:value="${passwordRules.minLength}"/>
                    </p>
                    <br/>
                    <p>
                        <button type="submit" name="changePWRules" class="myButton">Regeln ändern</button>
                    </p>
                </form>

            </div>
            <!-- /content-in -->

            <hr class="noscreen"/>

        </div>
        <!-- /content -->

        <hr class="noscreen"/>

    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
