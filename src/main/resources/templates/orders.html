<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('orders')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Bisherige Verkäufe</h3>

            <div id="content-in">

                <table class="table-style01">
                    <tr>
                        <th style="width:8em">Datum</th>
                        <th style="width:7em">Rechnung</th>
                        <th style="width:7em">Zahlungsart</th>
                        <th>Verkäufer</th>
                        <th style="width:4em">Anzahl</th>
                        <th style="width:6em">Gesamtpreis</th>
                    </tr>
                    <tbody th:remove="tag" th:each="gsProductOrders : ${orders}">
                    <tr class="highlight" th:with="productOrders = ${gsProductOrders.value}">
                        <td class="t-left" colspan="4" th:text="${gsProductOrders.key.name}">PRODUKTNAME</td>
                        <td th:text="${productOrders.totalQuantity.amount}">GESAMTANZAHL</td>
                        <td th:text="${T(geekshop.model.GSProduct).moneyToString(productOrders.totalPrice)}">GESAMTPREIS</td>
                    </tr>
                    <div th:remove="tag" th:each="gsProductOrder : ${gsProductOrders.value.productOrders}">
                    <tr th:with="ol = ${gsProductOrder.orderLine}">
                        <td th:text="${#dates.format(gsProductOrder.date, 'dd.MM.yyyy HH:mm')}">DATUM</td>
                        <td th:text="${T(geekshop.model.GSOrder).longToString(gsProductOrder.orderNumber)}">RECHNUNG</td>
                        <td th:text="${gsProductOrder.paymentType.value}">ZAHLUNGSART</td>
                        <td th:text="${gsProductOrder.seller}">VERKÄUFER</td>
                        <td th:text="${ol.type == T(geekshop.model.OrderType).RECLAIM ? '–' : ''} + ${ol.quantity.amount}">ANZAHL</td>
                        <td th:text="${ol.type == T(geekshop.model.OrderType).RECLAIM ? '–' : ''} + ${T(geekshop.model.GSProduct).moneyToString(ol.price)}">PREIS</td>
                    </tr>
                    </div>
                    </tbody>
                </table>

                <form th:action="@{/exportXML}" th:method="post">
                    <button id="export" class="myButton marginButton" type="submit">
                        Als XML exportieren
                    </button>
                </form>

            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
