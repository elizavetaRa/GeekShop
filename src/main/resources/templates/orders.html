<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Geek-Shop Think NERD</title>
    <link rel="stylesheet" media="screen,projection" type="text/css" href="resources/css/main.css"/>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title">Bisherige Verkäufe</h3>

            <div id="content-in">

                <table class="table-style01">

                    <tr class="highlight">
                        <td class="t-left" colspan="2">Binäre Armbanduhr</td>
                        <td>01<sub>2</sub></td>
                        <td>010000<sub>2</sub> €</td>
                    </tr>
                    <tr>
                        <td>10.01.10</td>
                        <td>owner</td>
                        <td>10<sub>2</sub></td>

                        <!--<td>nein</td>-->
                    </tr>
                    <tr>
                        <td>11.01.10</td>
                        <td>hans</td>
                        <td>–01<sub>2</sub></td>

                        <!--<td>ja</td>-->
                    </tr>
                    <tr class="highlight">
                        <td class="t-left" colspan="2">Minzpastillen (mit VIEL Koffein), 73 Stück à 1337 mg</td>
                        <td>3</td>
                        <td>126 €</td>
                    </tr>
                    <tr>
                        <td>14.03.15</td>
                        <td>hans</td>
                        <td>1</td>
                        <td>42 €</td>
                        <!--<td>nein</td>-->
                    </tr>
                    <tr>
                        <td>22.07.15</td>
                        <td>hans</td>
                        <td>2</td>
                        <td>84 €</td>
                        <!--<td>nein</td>-->
                    </tr>

                </table>

                <button id="exportXml" class="myButton">Als XML exportieren</button>

            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->

</html>
