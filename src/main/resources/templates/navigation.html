<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

    <!-- Navigation -->
    <div th:fragment="nav (page)" id="nav">

        <ul class="box">
            <!--<li id="nav-active"><a>Begrüßung</a></li>-->
            <li th:attr="id=(${page == 'productsearch'} ? 'nav-active' : null)" ><a th:href="@{/productsearch}" style="width:10%">Artikelsuche</a></li>
            <li th:attr="id=(${page == 'reclaim'} ? 'nav-active' : null)"><a th:href="@{/reclaim}" style="width:10%">Reklamation</a></li>
            <li th:attr="id=(${page == 'cart'} ? 'nav-active' : null)"><a th:href="@{/cart}" style="width:9%">Warenkorb</a></li>
            <li sec:authorize="hasRole('ROLE_OWNER')" th:attr="id=(${page == 'orders'} ? 'nav-active' : null)"><a th:href="@{/orders}" style="width:8%">Verkäufe</a></li>
            <li sec:authorize="hasRole('ROLE_OWNER')" th:attr="id=(${page == 'staff'} ? 'nav-active' : null)"><a th:href="@{/staff}" style="width:8%">Personal</a></li>
            <li sec:authorize="hasRole('ROLE_OWNER')" th:attr="id=(${page == 'jokes'} ? 'nav-active' : null)"><a th:href="@{/jokes}" style="width:6%">Witze</a></li>
            <li sec:authorize="hasRole('ROLE_OWNER')" th:attr="id=(${page == 'messages'} ? 'nav-active' : null)"><a th:href="@{/messages}" style="width:15%">Benachrichtigungen</a></li>
            <li th:attr="id=(${page == 'profile'} ? 'nav-active' : null)"><a th:href="@{/profile}" style="width:9%">Mein Profil</a></li>
            <li ><a th:href="@{/logoff}" style="width:7%">Logout</a></li>
        </ul>

        <hr class="noscreen" />
    </div>

</body>
</html>
