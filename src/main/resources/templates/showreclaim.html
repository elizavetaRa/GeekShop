<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('messages')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title"
                th:text="'Reklamation der Rechnung ' + ${T(geekshop.model.GSOrder).longToString(order.orderNumber)}">Reklamation
                ID1</h3>

            <div id="content-in">

                <table class="table-style01 alternatRows">
                    <tr>
                        <th>Artikel</th>
                        <th style="width:8em">Anzahl</th>
                        <th style="width:8em">Stückpreis</th>
                        <th style="width:8em">Gesamtpreis</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:utext="${product.product.name}">Artikel</td>
                        <td th:utext="${product.orderLine.quantity.amount}">Anzahl</td>
                        <td th:utext="${T(geekshop.model.GSProduct).moneyToString(product.product.price)}"></td>
                        <td th:utext="${T(geekshop.model.GSProduct).moneyToString(product.orderLine.price)}"></td>
                    </tr>
                </table>

                <form th:method="delete" th:action="'/showreclaim/reclaim=' + ${rid}">
                    <input name="msgId" type="hidden" th:value="${message.id}"/>
                    <input name="accept" type="hidden" th:value="true"/>
                    <button id="accept" class="myButton marginButton">Genehmigen</button>
                </form>
                <form th:method="delete" th:action="'/showreclaim/reclaim=' + ${rid}">
                    <input name="msgId" type="hidden" th:value="${message.id}"/>
                    <input name="accept" type="hidden" th:value="false"/>
                    <button id="decline" class="myButton">Abweisen</button>
                </form>

                <a href="/messages" class="myButton f-right">Zurück</a>

            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
