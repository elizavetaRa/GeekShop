<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geek-Shop Think NERD</title>
    <link th:replace="header :: main-css"/>
    <link th:replace="header :: scheme-css"/>
    <link th:replace="header :: print-css"/>
</head>

<body>

<div id="main">

    <!-- Header -->
    <div th:replace="header :: #header"></div>

    <!-- Navigation -->
    <div th:replace="navigation :: nav ('orders')"></div>

    <div id="cols" class="box">

        <!-- Content -->
        <div id="content">

            <h3 id="content-title" th:text="'Reklamation der Rechnung ' + ${order.getOrderNumber()}">Reklamation
                ID1</h3>

            <div id="content-in">

                <table class="table-style01 alternatRows">
                    <tr>
                        <th style="width:6em">Produkt</th>
                        <th style="width:4em">Anzahl</th>
                        <th style="width:6em">Einzelpreis</th>
                        <th style="width:6em">Gesamt</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <th th:utext="${product.getProduct().getName()}">Produkt</th>
                        <th th:utext="${product.getOrderLine().getQuantity().toString()}">Anzahl</th>
                        <th th:utext="${product.getProduct().getStringPrice()}"></th>
                        <th th:utext="${product.getOrderLine().getPrice().getAmount().toString()} + ' EUR'"></th>
                    </tr>


                </table>

                <form th:action="'/showreclaim/msgId=' + ${message.id} + '/reclaim=' + ${rid} + '/True'">
                    <button id="accept" class="myButton">Genehmigen</button>
                </form>
                <form th:action="'/showreclaim/msgId=' + ${message.id} + '/reclaim=' + ${rid} + '/False'">
                    <button id="decline" class="myButton">Abweisen</button>
                </form>


            </div>

            <hr class="noscreen"/>


        </div>
        <!-- /content -->

        <hr class="noscreen"/>


    </div>
    <!-- /cols -->

    <div id="cols-bottom"></div>

    <hr class="noscreen"/>

    <!-- Footer -->
    <!--<div id="footer">


    </div>-->
    <!-- /footer -->

</div>
<!-- /main -->


</body>
</html>
